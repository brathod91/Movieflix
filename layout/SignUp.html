<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="Stylesheet/Movie.css" rel="stylesheet">
    <link href="Stylesheet/bootstrap.min.css" rel="stylesheet">
    <link href="Stylesheet/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Movieflix</a>
        </div>
    </div>
    <!-- /.container -->
</nav>
<div id="container" class="container background">
    <h2><b>New User Sign Up</b></h2>
    <hr>
    <div class="row">
        <div class="col-xs-6 form-group">
            <h4><label class="control-label" for="fname">First Name</label></h4>
            <input id="fname" type="text" placeholder="Enter First Name" class="form-control input-lg">
        </div>
        <div class="col-xs-6 form-group">
            <h4><label class="control-label" for="lname">Last Name</label></h4>
            <input id="lname" type="text" placeholder="Enter Last Name" class="form-control input-lg">
        </div>
        <div class="col-xs-6 form-group">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <h4><label class="control-label" for="uemail">Email</label></h4>
                </div>
                <div class="col-xs-3 col-sm-6">
                    <h4><label class="control-label" for="uname">User Name</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <input id="uemail" type="text" placeholder="Enter Email Id" class="form-control input-lg">
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input id="uname" type="text" placeholder="Enter User Name" class="form-control input-lg">
                </div>
            </div>
        </div>
        <div class="col-xs-6 form-group">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <h4><label class="control-label" for="pwd">Password</label></h4>
                </div>
                <div class="col-xs-3 col-sm-6">
                    <h4><label class="control-label" for="cpwd">Confirm Password</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <input id="pwd" type="text" placeholder="Enter New Password" class="form-control input-lg">
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input id="cpwd" type="text" placeholder="Conform Password" class="form-control input-lg">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
       <center> <button id="btnsubmit" type="submit" class="btn btn-primary btn-raised btn-lg" style="width:300px;">Submit</button></center>
    </div>
</div>
</body>
</html>
